<!DOCTYPE html>
<html lang="en">

    <title> Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cantainer">
        <div class="row zero">
            <button>~</button>
             <button>1</button>
             <button>2</button>
             <button>3</button>
             <button>4</button>
             <button>5</button>
             <button>6</button>
             <button>7</button>
             <button>8</button>
             <button>9</button>
             <button>0</button>
             <button>-</button>
             <button>=</button>
             <button class="Back">Backspace</button>

               <button>Home</button>
        </div>
            <div class="row one">
                <button>Q</button>
                 <button>W</button>
                 <button>E</button>
                 <button>R</button>
                 <button>T</button>
                 <button>Y</button>
                 <button>U</button>
                 <button>I</button>
                 <button>O</button>
                 <button>P</button>
                 <button>{</button>
                 <button>}</button>
                 <button>/</button>
               
                   <button class="sla">printscr</button>
                <button>pg up</button>
            </div>
                <div class="row two">
                    <button>A</button>
                     <button>S</button>
                     <button>D</button>
                     <button>F</button>
                     <button>G</button>
                     <button>H</button>
                     <button>J</button>
                     <button>K</button>
                     <button>L</button>
                     <button>;</button>
                     <button>"</button>
                     <button></button>

                       <button class="enterbtn">Enter</button>
                    <button>Pg on</button>
                </div>
                    <div class="row three">
                        <button class="shift">Shift</button>
                        <button>Z</button>
                         <button>X</button>
                         <button>C</button>
                         <button>V</button>
                         <button>B</button>
                         <button>N</button>
                         <button>F6</button>
                         <button>M</button>
                         <button><</button>
                         <button>></button>
                         <button>?</button>
                         <button class="shift">Shift</button>
                         <button>&#8593</button>
                         <button>End</button>

                    </div>
                    <div class="cantainer">
                        <div class="row four">
                               <button c>ctrl</button>
                             <button class="last">Fn</button>
                             <button class="last">win</button>
                             <button class="last">Alt</button>
                             <button class="last">space</button>
                             <button class="last">Alt</button>
                             <button class="last">ctrl</button>
                             <button class="last">&#8592</button>
                             <button class="last">&#8592</button>
                             <button class="last">&#8592</button>
                            
                            </div>
    </div>
</body>
